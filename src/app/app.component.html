<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Hola Mundo!</h1>

    <div [style.font-size.px]="fontSizepx">Two way binding</div>
    <p>{{ title }}</p>

    <nav>
      <ul>
        <li><a routerLink="/first-component">Al header!</a></li>
        <li><a routerLink="/second-component/32">Al empleado!</a></li>
      </ul>
    </nav>
    <router-outlet></router-outlet>
    <br />
    <p>{{ model | json }}</p>
    <br />
    <div [hidden]="submited">
      <form #petForm="ngForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            required
            [(ngModel)]="model.name"
            name="name"
          />
        </div>
        <div>
          <label for="specie">Specie</label>
          <select
        
            id="specie"
            required
            [(ngModel)]="model.specie"
            name="specie"
          >
            <option *ngFor="let specie of species" [value]="specie">
              {{ specie }}
            </option>
          </select>
        </div>
        <button [disabled]="!petForm.form.valid" type="submit">
          Enviar data
        </button>
      </form>
    </div>

    <div [hidden]="!submited">
      <h3>Haz enviado los datos! </h3>
      <p>Datos de: {{model.name}}</p>
      <button (click)="submited = false">Editar</button>
    </div>

  </body>
</html>
